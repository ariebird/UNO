<!DOCTYPE html>
<html>
<script type="text/javascript" src="js_reservation_page.js"></script>
<body>

<h1>Make your Reservation:</h1>
<p>Select a Date and Time you would like to reserve for the gym.</p>
<form method= "post" action="page.php">
    <label for="date">Please Enter a Date in the form of (YYYY/MM/DD):</label>
    <textarea id="date" name="date" rows="1" cols="35">
      Please enter a date. 
      </textarea>
      <br><br>
</form>

<form method= "post" action="page.php">
  <label for="time">Choose a time:</label>
  <select name="time" id="time">
    <option value="time">TIME</option>
    <option value="11">11pm</option>
    <option value="12">12pm</option>
    <option value="1">1pm</option>
    <option value="2">2pm</option>
    <option value="3">3pm</option>
    <option value="4">4pm</option>
    <option value="5">5pm</option>
  </select>
  <br><br>
</form>
<input type="button" value="Submit" onclick="submitForms()"/>

<p> The action="page.php" part of this code is how the data will be sent 
to a database. I used "page.php" just as an example.</p>

</body>
</html>
