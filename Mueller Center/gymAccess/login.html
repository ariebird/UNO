<body>
    <div class="imgcontainer">
      </div>

      <h2 id="signIn">Sign in:</h2>

      <div class="container">
        <label class = "field" for="user"><b>RCSID: </b></label>
        <div class="value"><input type="text" value="" placeholder="Enter RCSID" name="user" id="user" required></div>

        <label class = "field" for="password"><b>Password: </b></label>
        <div class="value"><input type="password" placeholder="Enter Password" value="" name="password" id="password" required></div>

        <button type="submit" id="submit" > Login </button>
      </div>

      <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn">Cancel</button>
        <span class="password">Forgot <a href="#">password?</a></span>
      </div>
